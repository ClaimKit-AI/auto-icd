<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/medical-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICD Suggest & Specifier Tray</title>
    <meta name="description" content="Medical diagnosis assistant with intelligent ICD code suggestions and specifier guidance" />
    
    <!-- Preload critical fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Apple-style meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ICD Suggest">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0ea5e9">
    
    <style>
      /* Critical CSS for immediate loading */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #171717;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #e5e5e5;
        border-radius: 50%;
        border-top-color: #0ea5e9;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen shown while React loads -->
    <div id="loading-screen">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 16px; color: #737373; font-size: 14px;">Loading ICD Suggest...</p>
      </div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Load React app -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide loading screen when React is ready -->
    <script>
      // Hide loading screen after a short delay to ensure smooth transition
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          // Remove from DOM after animation
          setTimeout(() => {
            loadingScreen.remove();
          }, 300);
        }
      }, 1000);
    </script>
  </body>
</html>
